<h1>Accessible Modal Component</h1>
<p>Welcome to the accessory modal testing page!</p>

<button class="button button-primary" type="button" (click)="showModal()">Show Modal</button>

<ng-template #modal>
  <div class="form-field">
    <label for="firstname">First Name</label>
    <input id="firstname" [(value)]="firstName">
  </div>
  
  <div class="form-field">
    <label for="surname">Surname</label>
    <input id="surname">
  </div>
  
  <div class="form-field">
    <label for="age">Age</label>
    <input id="age">
  </div>

  <label for="info">Animation test</label>
  <input id="info" type="checkbox" (change)="info = !info">
  <p [@fade] *ngIf="info">Testando animação fade</p>
  
  <div class="button-group">
    <button class="button button-primary" type="button">Submit</button>
    <button class="button button-secondary" type="button" (click)="modalRef.close()">Cancel</button>
  </div>
</ng-template>
