<h1>Accessible Modal Component</h1>
<p>Welcome to the accessory modal testing page!</p>

<button class="button button-primary" type="button" (click)="showModal()">Show Modal</button>

<ng-template #modal>
  <div class="form-field">
    <label for="firstname">First Name</label>
    <input id="firstname" [(value)]="firstName">
  </div>
  
  <div class="form-field">
    <label for="surname">Surname</label>
    <input id="surname">
  </div>
  
  <div class="form-field">
    <label for="age">Age</label>
    <input id="age">
  </div>
  
  <div class="button-group">
    <button class="button button-primary" type="button">Submit</button>
    <button class="button button-secondary" type="button" (click)="modalRef.close()">Cancel</button>
  </div>
</ng-template>

<ng-template #template1>
  <p>I am template 1</p>
</ng-template>

<ng-template #template2>
  <p>I am template 2</p>
</ng-template>

<ng-content *ngTemplateOutlet="selectedTemplate"></ng-content>
